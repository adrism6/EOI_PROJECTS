- hosts: vbox
  user: adrism6
  tasks:
    - name: ensure nginx is at the latest version
      apt:
        name:
          - nginx
          - jq
          - git
          - python3-pip
          - python3-venv
        state: latest
    - name: start nginx
      service:
        name: nginx
        state: started
    - name: change nginx welcome page
      copy:
        src: ./index.nginx-debian.html
        dest: /var/www/html/index.nginx-debian.html

